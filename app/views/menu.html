<div class="menu-page">
<header class="header-menu">
  <div class="cell-14">
    <div class="inner">
      <img src="images/logo.png" alt="logo" />
    </div>
    <div class="inner">
      <span>Śniadanie</span>
    </div>
    <div class="inner">
      <span>Obiad</span>
    </div>
    <div class="inner">
      <span>Kolacja</span>
    </div>
  </div>
  
  <div class="cell-14" ng-repeat="(day, menuCategory) in menu.orders">
    <div class="inner">
      <span>{{day}}</span>
    </div>
    <div class="inner cell-order">
      <span>{{menuCategory.snia}}</span>
    </div>
    <div class="inner cell-order">
      <span>{{menuCategory.obiad}}</span>
    </div>
    <div class="inner cell-order">
      <span>{{menuCategory.kola}}</span>
    </div>
  </div>

  <div class="cell-14">
    <div class="inner">

    </div>
    <div class="inner cell-button">
      <span>Wybierz menu</span>
    </div>
    <div class="inner cell-button">
      <span>Zamawiam</span>
    </div>
    <div class="inner cell-button" ng-click="menu.dayClick()">
      <span>Filtry</span>
    </div>
  </div>

</header>
<main>

  <my-food ng-repeat="item in menu.items" source="{{item.source}}" food-name="{{item.name}}" day-click="menu.clicked(dzien, jedzenie)" meal-click="menu.clickedMeal(pora)"></my-food>

</main>
<footer>
  Wszelkie prawa zastrzeżone @2017 Healthy diet

</footer>


</div>
