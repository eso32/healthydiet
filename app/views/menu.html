<div class="menu-page">
<header class="header-menu">
  <div class="cell-14">
    <div class="inner">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="inner">
      <span>Śniadanie</span>
    </div>
    <div class="inner">
      <span>Obiad</span>
    </div>
    <div class="inner">
      <span>Kolacja</span>
    </div>
  </div>

  <div class="cell-14" ng-repeat="(day, menuCategory) in menu.orders">
    <div class="inner">
      <span>{{day}}</span>
    </div>
    <div class="inner cell-order">
      <span>{{menuCategory.snia}}</span>
    </div>
    <div class="inner cell-order">
      <span>{{menuCategory.obiad}}</span>
    </div>
    <div class="inner cell-order">
      <span>{{menuCategory.kola}}</span>
    </div>
  </div>

  <div class="cell-14">
    <div class="inner">

    </div>
    <div class="inner cell-button">
      <span>Wybierz menu</span>
    </div>
    <div class="inner cell-button">
      <span>Zamawiam</span>
    </div>
    <div class="inner cell-button" ng-click="showSearch=true">
      <span><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>
  </div>
  <div class="cell-full filters" id="filters" data-filters="showSearch">
    <i class="fa fa-times" aria-hidden="true" ng-click="showSearch=false"></i>
    <div class="search">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Szukaj..." ng-model="searchText"/>
    </div>
    <div class="tags">
      <h1>Proponowane na:</h1>
      
      <span>Śniadanie</span>
      <span>Obiad</span>
      <span>Kolacje</span>
    </div>
    <div class="diet">
      <h1>Odpowiednie dla diety</h1>
      
      <span>Wysokobiałkowej</span>
      <span>Niskokalorycznej</span>
      <span>Bezglutenowa</span>
    </div>
    
    
  </div>
</header>
<main>

  <my-food ng-repeat="item in menu.items | filter:searchText" source="{{item.source}}" food-name="{{item.name}}" day-click="menu.clicked(dzien, jedzenie)" meal-click="menu.clickedMeal(pora)"></my-food>

</main>
<footer>
  Wszelkie prawa zastrzeżone @2017 Healthy diet

</footer>


</div>
